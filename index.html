<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./css/style.css"/>
    <link rel='stylesheet' href="./css/reset.css"/>
    <title>Cut The Rope</title>
</head>
<body>
    <div class='game'>
        <div id='menu'>
            <div id='title-image'></div>
            <div class='ctdbutton' id='play-button'><h3>Play</h3></div>
            <div class='credits'>By Kshitij Subedi 2021</div>
        </div>
        <div id='music-button' ></div>
        <div id='levels' style='display:none'>
            <div id='back-button'></div>
        </div>
        <div id='restart-button' style='display: none;'></div>
        <div id='gameover-menu' style='display: none;'>
            <h3></h3>
            <div class='button-group'>
                <div class='ctdbutton inside-button' id='replay-button'>Replay</div>
                <div class='ctdbutton inside-button' id='menu-button'>Menu</div>
                <div class='ctdbutton inside-button' id='next-button'>Next</div>
            </div>
        </div>
        <canvas id='canvas' style="display:none"></canvas>
    </div>
    <script src="./js/utils.js" ></script>
    <script src="./js/constants.js" ></script>
    <script src="./js/background.js" ></script>
    <script src="./js/frog.js" ></script>
    <script src="./js/audio.js" ></script>
    <script src="./js/rope.js" ></script>
    <script src="./js/candy.js" ></script>
    <script src="./js/star.js" ></script>
    <script src="./js/starScore.js" ></script>
    <script src="./js/levels.js" ></script>
    <script src="./js/mainScreen.js" ></script>
    <script src="./js/levelScreen.js" ></script>
    <script src="./js/overScreen.js" ></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js" ></script>
</body>
</html>
